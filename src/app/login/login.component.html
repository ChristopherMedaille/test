<div class="h-100 row align-items-center" style="background:#2c3e50">
    <div class="col-lg-4 offset-md-4" >
            <mat-card>
                <h1 class="text-center">Welcome to login page</h1>
                    <mat-form-field class="example-full-width w-100 pr-4 pl-4">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="Username" [(ngModel)]="username">
                    </mat-form-field>
                <div class="col-lg-12 text-center">
                    <button class="w-100" mat-raised-button color="primary" (click)="Login()">Login</button>
                </div>
            </mat-card>
    </div>
  </div>
