<div class="mat-elevation-z8">
    <div class="table-top w-50 d-flex">
        <button class="logout-btn" mat-raised-button color="warn" (click)="Logout()">Logout</button>
        <p class="welcome-text pl-5 mt-2">Welcome back {{username}} </p>
    </div>
    <table mat-table [dataSource]="countriesDatas" class="w-50">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let country; let i = index"> {{i+1 + (paginator.pageIndex * paginator.pageSize)}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name 
            <mat-form-field class="pl-2">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let country"> {{country.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let country"> {{country.capital}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let country"> 
            <div>
                <span class="float-left mt-2">{{country.region}}</span>
                <button mat-raised-button color="primary" class="float-right" (click)="OpenCountryDetails(country)">Details</button>
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons class="w-50"></mat-paginator>
  </div>
